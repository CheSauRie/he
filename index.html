<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMTX Playback Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button, select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
        }
        video {
            width: 100%;
            max-height: 600px;
            background-color: #000;
        }
        .seek-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .seek-bar {
            flex-grow: 1;
        }
        .recordings-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .recording-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .recording-item:hover {
            background-color: #f5f5f5;
        }
        .time-display {
            font-family: monospace;
            min-width: 100px;
        }
        .date-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediaMTX Playback Client</h1>
        
        <div class="controls">
            <div>
                <label for="server-url">Server URL:</label>
                <input type="text" id="server-url" value="http://localhost:9996" placeholder="http://localhost:9996">
            </div>
            <div>
                <label for="path-input">Path:</label>
                <input type="text" id="path-input" placeholder="camera1">
            </div>
            <button id="load-btn">Load Recordings</button>
        </div>
        
        <div class="date-controls">
            <div>
                <label for="start-date">Start Date:</label>
                <input type="datetime-local" id="start-date">
            </div>
            <div>
                <label for="end-date">End Date:</label>
                <input type="datetime-local" id="end-date">
            </div>
        </div>
        
        <div id="error-container" class="error"></div>
        
        <div class="recordings-list" id="recordings-list">
            <div class="loading">Enter a path and click "Load Recordings" to begin</div>
        </div>
        
        <div class="video-container">
            <video id="video-player" controls></video>
            <div class="seek-container">
                <span class="time-display" id="current-time">00:00:00</span>
                <input type="range" class="seek-bar" id="seek-bar" min="0" max="100" value="0">
                <span class="time-display" id="duration">00:00:00</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const serverUrlInput = document.getElementById('server-url');
            const pathInput = document.getElementById('path-input');
            const loadBtn = document.getElementById('load-btn');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const recordingsList = document.getElementById('recordings-list');
            const videoPlayer = document.getElementById('video-player');
            const seekBar = document.getElementById('seek-bar');
            const currentTimeDisplay = document.getElementById('current-time');
            const durationDisplay = document.getElementById('duration');
            const errorContainer = document.getElementById('error-container');
            
            // Set default dates (today and yesterday)
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            
            // Format for datetime-local input (YYYY-MM-DDThh:mm)
            function formatDateForInput(date) {
                return date.toISOString().slice(0, 16);
            }
            
            startDateInput.value = formatDateForInput(yesterday);
            endDateInput.value = formatDateForInput(now);
            
            // Current recordings data
            let recordings = [];
            let currentRecordingIndex = -1;
            
            // Format time for display (HH:MM:SS)
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString();
            }
            
            // Load recordings from server
            function loadRecordings() {
                const serverUrl = serverUrlInput.value.trim();
                const path = pathInput.value.trim();
                
                if (!serverUrl || !path) {
                    showError("Please enter server URL and path");
                    return;
                }
                
                clearError();
                recordingsList.innerHTML = '<div class="loading">Loading recordings...</div>';
                
                // Format dates for RFC3339
                const startDate = startDateInput.value ? new Date(startDateInput.value).toISOString() : '';
                const endDate = endDateInput.value ? new Date(endDateInput.value).toISOString() : '';
                
                // Build the URL
                let listUrl = `${serverUrl}/list?path=${encodeURIComponent(path)}`;
                if (startDate) listUrl += `&start=${encodeURIComponent(startDate)}`;
                if (endDate) listUrl += `&end=${encodeURIComponent(endDate)}`;
                
                fetch(listUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        recordings = data;
                        displayRecordings();
                    })
                    .catch(error => {
                        showError(`Error loading recordings: ${error.message}`);
                        recordingsList.innerHTML = '<div>No recordings found or error occurred</div>';
                    });
            }
            
            // Display recordings list
            function displayRecordings() {
                if (recordings.length === 0) {
                    recordingsList.innerHTML = '<div>No recordings found for the specified period</div>';
                    return;
                }
                
                recordingsList.innerHTML = '';
                recordings.forEach((recording, index) => {
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    const startTime = formatDate(recording.start);
                    const duration = formatTime(recording.duration);
                    
                    item.innerHTML = `
                        <div><strong>Start:</strong> ${startTime}</div>
                        <div><strong>Duration:</strong> ${duration}</div>
                    `;
                    
                    item.addEventListener('click', () => playRecording(index));
                    recordingsList.appendChild(item);
                });
            }
            
            // Play a recording
            function playRecording(index) {
                if (index < 0 || index >= recordings.length) return;
                
                currentRecordingIndex = index;
                const recording = recordings[index];
                
                // Update video source
                videoPlayer.src = recording.url;
                videoPlayer.load();
                videoPlayer.play();
                
                // Update seekbar max value to recording duration in seconds
                seekBar.max = recording.duration;
                seekBar.value = 0;
                
                // Update duration display
                durationDisplay.textContent = formatTime(recording.duration);
                currentTimeDisplay.textContent = formatTime(0);
                
                // Highlight selected recording
                const items = recordingsList.querySelectorAll('.recording-item');
                items.forEach((item, i) => {
                    if (i === index) {
                        item.style.backgroundColor = '#e0f7fa';
                    } else {
                        item.style.backgroundColor = '';
                    }
                });
            }
            
            // Show error message
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
            }
            
            // Clear error message
            function clearError() {
                errorContainer.textContent = '';
                errorContainer.style.display = 'none';
            }
            
            // Event Listeners
            loadBtn.addEventListener('click', loadRecordings);
            
            // Video player events
            videoPlayer.addEventListener('timeupdate', function() {
                const currentTime = videoPlayer.currentTime;
                seekBar.value = currentTime;
                currentTimeDisplay.textContent = formatTime(currentTime);
            });
            
            seekBar.addEventListener('input', function() {
                const seekTime = parseFloat(seekBar.value);
                if (!isNaN(seekTime)) {
                    videoPlayer.currentTime = seekTime;
                    currentTimeDisplay.textContent = formatTime(seekTime);
                }
            });
            
            videoPlayer.addEventListener('loadedmetadata', function() {
                seekBar.max = videoPlayer.duration;
                durationDisplay.textContent = formatTime(videoPlayer.duration);
            });
            
            videoPlayer.addEventListener('ended', function() {
                // Auto-play next recording if available
                if (currentRecordingIndex < recordings.length - 1) {
                    playRecording(currentRecordingIndex + 1);
                }
            });
            
            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                } else if (e.code === 'ArrowRight') {
                    videoPlayer.currentTime += 10; // Skip forward 10 seconds
                } else if (e.code === 'ArrowLeft') {
                    videoPlayer.currentTime -= 10; // Skip backward 10 seconds
                } else if (e.code === 'ArrowUp') {
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                } else if (e.code === 'ArrowDown') {
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                }
            });
        });
    </script>
</body>
</html>
